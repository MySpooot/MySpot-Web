name: Pull Request

on:
    pull_request:
        types: [opened, reopened]

jobs:
    Check_App:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout Branch
              uses: actions/checkout@v2

            - name: Inject slug/short variables
              uses: rlespinasse/github-slug-action@v3.x

            - name: Install NodeJS
              uses: actions/setup-node@v1
              with:
                  node-version: 16

            - name: Cache node_modules
              uses: actions/cache@v1
              with:
                  path: node_modules
                  key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}

            - name: Install Packages
              run: yarn install --frozen-lockfile

            - name: Check Lint & Stylelint
              run: yarn lint & yarn stylelint

            - name: Generate Environment Variables - dev
              uses: SpicyPizza/create-envfile@v1
              with:
                  envkey_REACT_APP_ENV: dev
                  envkey_REACT_APP_KAKAO_KEY: ${{ secrets.REACT_APP_KAKAO_KEY }}
                  file_name: .env

            - name: Run Cypress
              uses: cypress-io/github-action@v2
              with:
                  command: yarn e2e
                  start: yarn start
                  wait-on: 'http://localhost:3000'
                  wait-on-timeout: 180

            - name: Build
              run: yarn build:prod

            - name: Slack Notification on Success
              if: success()
              uses: tokorom/action-slack-incoming-webhook@main
              env:
                  INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
              with:
                  text: '*<${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|MySpot-Web Pull Request Succeed::${{ env.GITHUB_REF_SLUG }}>*'
                  attachments: |
                      [
                        {
                          "title": "사전 검증에 성공하였습니다.",
                          "color": "good",
                          "author_name": "${{ github.actor }}",
                          "author_icon": "${{ github.event.sender.avatar_url }}"
                        }
                      ]

            - name: Slack Notification on Failure
              if: failure()
              uses: tokorom/action-slack-incoming-webhook@main
              env:
                  INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
              with:
                  text: '*<${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|MySpot-Web Pull Request Failure::${{ env.GITHUB_REF_SLUG }}>*'
                  attachments: |
                      [
                        {
                          "title": "사전 검증에 실패하였습니다.",
                          "color": "danger",
                          "author_name": "${{ github.actor }}",
                          "author_icon": "${{ github.event.sender.avatar_url }}"
                        }
                      ]
